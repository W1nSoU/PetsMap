<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/userprofile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-photo-section">
      <div class="profile-photo"></div>
      <div class="edit-caption">Edit</div>
    </div>
    <div class="profile-info-section">
      <div class="profile-group">
        <label class="profile-label">Name</label>
        <div class="profile-value">username</div>
        <a href="#" class="profile-link">Change name</a>
      </div>
      <hr>
      <div class="profile-group">
        <input type="email" name="email" placeholder="Email" value="">
        <input type="text" class="profile-input" value="">
        <a href="#" class="profile-link">Change email</a>
      </div>
      <hr>
      <div class="profile-group">
        <label class="profile-label">password</label>
        <input type="password" class="profile-input" value="">
        <a href="#" class="profile-link">Change password</a>
      </div>
      <hr>
      <button class="logout-btn">Logout</button>
    </div>
  </div>
</body>
</html>
