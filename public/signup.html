<!DOCTYPE html>
<html>
<head>
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-wrapper">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
                    <label class="signup-label" for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="tel" name="phone" placeholder="Phone number" required="" class="signup-phone">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button class="signup-btn">Sign up</button>
                </form>
            </div>
            <div class="login">
                <form>
                    <label class="login-label" for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required="" class="login-email">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
