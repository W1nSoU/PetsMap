<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/user-menu.css">
<link rel="stylesheet" href="../css/signup.css">
<div id="login-banner" class="login-banner" style="display:none;">
    <div class="center-wrapper">
        <div class="main">
            <span class="close-banner"
                onclick="document.getElementById('login-banner').style.display='none'">&times;</span>
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form id="signupForm">
                    <label class="signup-label" for="chk" aria-hidden="true">Зареєструватись</label>
                    <input type="text" name="txt" placeholder="Ваше ім'я" required>
                    <input type="email" name="email" placeholder="Електронна пошта" required>
                    <input type="tel" name="phone" placeholder="+380 (__) ___-__-__" required class="signup-phone"
                        pattern="^\+380\s?\(?\d{2}\)?\s?\d{3}-?\d{2}-?\d{2}$">
                    <input type="password" name="pswd" placeholder="Пароль" required>
                    <div class="volunteer-checkbox">
                        <input type="checkbox" name="volunteer" id="volunteer">
                        <label class="volunteer-text" for="volunteer">Я волонтер</label>
                    </div>             
                    <button class="signup-btn" type="submit">Зареєструватись</button>
                </form>
            </div>
            <div class="login">
                <form id="loginForm">
                    <label class="login-label" for="chk" aria-hidden="true">Увійти</label>
                    <input type="email" name="email" placeholder="Електронна пошта" required class="login-email">
                    <input type="password" name="pswd" placeholder="Пароль" required>
                    <button class="login-btn" type="submit">Увійти</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
            var phoneInput = document.querySelector('.signup-phone');
            if (phoneInput) {
                phoneInput.addEventListener('focus', function () {
                    if (!this.value.startsWith('+380')) {
                        this.value = '+380 ';
                    }
                });
                phoneInput.addEventListener('input', function () {
                    if (!this.value.startsWith('+380')) {
                        this.value = '+380 ';
                    }
                });
            }
        })();
</script>
