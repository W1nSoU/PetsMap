                    closeBtn.onclick = function () {
                        document.getElementById('login-banner').style.display = 'none';
                        document.body.classList.remove('signup-modal-open');
                    };
                }

                // Автозаповнення +380 для телефону
                var phoneInput = document.querySelector('.signup-phone');
                if (phoneInput) {
                    phoneInput.addEventListener('focus', function () {
                        if (!this.value.startsWith('+380')) {
                            this.value = '+380 ';
                        }
                    });
                    phoneInput.addEventListener('input', function () {
                        if (!this.value.startsWith('+380')) {
                            this.value = '+380 ';
                        }
                        // Дозволяємо тільки 9 цифр після +380
                        let digits = this.value.replace(/\D/g, '').slice(3, 12); // після +380
                        if (digits.length > 9) {
                            digits = digits.slice(0, 9);
                        }
                        this.value = '+380 ' + digits;
                    });
                }
            });

        function updateFindCount() {

    <script>
        document.getElementById('find-filter-btn').onclick = function() {
            // Міста (масив вибраних)
            const checkedCities = Array.from(document.querySelectorAll('input[type="checkbox"][id^="city"]:checked')).map(cb => cb.value);

            // Тип тварини (масив вибраних)
            const checkedAnimals = Array.from(document.querySelectorAll('input[type="checkbox"][id^="animal"]:checked')).map(cb => cb.value);

            // Відстань
            let distance = 100;
            const slider = document.getElementById('distanceSlider');
            if (slider && slider.noUiSlider) {
                distance = Number(slider.noUiSlider.get());
            }

            // Фільтрація карток
            document.querySelectorAll('.find-card').forEach(card => {
                const cardCity = card.dataset.city;
                const cardAnimal = card.dataset.animal;
                const cardDistance = Number(card.dataset.distance);

                // Місто: якщо вибрано хоча б одне, картка має відповідати одному з них
                const cityMatch = checkedCities.length === 0 || checkedCities.includes(cardCity);

                // Тварина: якщо вибрано хоча б одну, картка має відповідати одній з них
                const animalMatch = checkedAnimals.length === 0 || checkedAnimals.includes(cardAnimal);

                // Відстань: картка має бути в межах вибраної відстані
                const distanceMatch = cardDistance <= distance;

                if (cityMatch && animalMatch && distanceMatch) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });

            // Оновити лічильник
            updateFindCount && updateFindCount();
            // ОНОВИТИ СЛАЙДЕР
            renderAnimalSlider();
        };
    </script>

    <script>
let slideIndex = 0;

function renderAnimalSlider() {
    // 1. Повертаємо всі картки назад у .find-cards
    const cardsContainer = document.querySelector('.find-cards');
    const allCards = Array.from(document.querySelectorAll('.find-card'));
    allCards.forEach(card => cardsContainer.appendChild(card));

    // 2. Беремо тільки видимі картки
    const visibleCards = allCards.filter(card => card.style.display !== 'none');
    const cardsPerSlide = 9;
    const slider = document.getElementById('animalSlider');
    const dotsContainer = document.getElementById('sliderDots');

    // 3. Розбиваємо картки на слайди по 9
    const slides = [];
    for (let i = 0; i < visibleCards.length; i += cardsPerSlide) {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.style.display = 'flex';
        slide.style.flexWrap = 'wrap';
        slide.style.justifyContent = 'flex-start';
        visibleCards.slice(i, i + cardsPerSlide).forEach(card => slide.appendChild(card));
        slides.push(slide);
    }

    // 4. Додаємо слайди у слайдер
    slider.innerHTML = '';
    slides.forEach(slide => slider.appendChild(slide));

    // 5. Стилі для слайдів
    slider.style.display = 'flex';
    slider.style.transition = 'transform 0.5s ease-in-out';
    slider.style.width = `${slides.length * 100}%`;
    slides.forEach(slide => {
        slide.style.width = `${100 / slides.length}%`;
        slide.style.boxSizing = 'border-box';
    });

    // 6. Додаємо точки
    dotsContainer.innerHTML = '';
    for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement('span');
        dot.onclick = () => goToSlide(i);
        dotsContainer.appendChild(dot);
    }

    // 7. Слайдер логіка
    slideIndex = 0;
    updateSlider(slides.length);
}

function updateSlider(slidesCount) {
    const slider = document.getElementById('animalSlider');
    const dotsContainer = document.getElementById('sliderDots');
    slider.style.transform = `translateX(-${slideIndex * (100 / slidesCount)}%)`;
    Array.from(dotsContainer.children).forEach(dot => dot.classList.remove('active'));
    if (dotsContainer.children[slideIndex]) dotsContainer.children[slideIndex].classList.add('active');
}
function nextSlide() {
     const slidesCount = document.getElementById('sliderDots').children.length;
    if (slideIndex < slidesCount - 1) {
        slideIndex++;
        updateSlider(slidesCount);
    }
}
function prevSlide() {
     const slidesCount = document.getElementById('sliderDots').children.length;
    if (slideIndex > 0) {
        slideIndex--;
        updateSlider(slidesCount);
    }
}
function goToSlide(index) {
    const slidesCount = document.getElementById('sliderDots').children.length;
    slideIndex = index;
    updateSlider(slidesCount);
}

// Викликати після очищення фільтрів!
document.getElementById('clear-filters-btn').onclick = function() {
    // Очистити всі чекбокси
    document.querySelectorAll('#sidebarMenu input[type="checkbox"]').forEach(cb => cb.checked = false);

// Викликати при завантаженні сторінки
document.addEventListener('DOMContentLoaded', function () {
    renderAnimalSlider();

    // Збираємо дані про всіх тваринок з DOM
    const animals = Array.from(document.querySelectorAll('.find-card')).map(card => ({
        id: card.getAttribute('data-animal-id'),
        name: card.querySelector('h3')?.textContent || '',
        img: card.querySelector('img')?.getAttribute('src') || '',
        description: card.querySelector('p')?.textContent || '',
        volunteer: card.querySelector('strong')?.textContent || '',
        city: card.getAttribute('data-city') || '',
        distance: card.getAttribute('data-distance') || ''
    }));
    // Зберігаємо у localStorage
    localStorage.setItem('animalsData', JSON.stringify(animals));

    // Додаємо обробник кліку для кожної картки
    document.querySelectorAll('.find-card').forEach(card => {
        card.style.cursor = 'pointer';
        card.addEventListener('click', function () {
            const animalId = card.getAttribute('data-animal-id');
            if (animalId) {
                window.location.href = `animal.html?id=${animalId}`;
            }
        });
    });
});

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/animals')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.find-container'); 
                container.innerHTML = ''; 

                data.forEach(animal => {
                    const card = document.createElement('div');
                    card.className = 'find-card';
                    card.setAttribute('data-animal-id', animal.id);
                    card.innerHTML = `
                        <img class="find-card-img" src="${animal.image_url}" alt="${animal.name}">
                        <div class="find-card-content">
                            <h3>${animal.name} шукає дім</h3>
                            <p>${animal.description}</p>
                            <p>Вік тваринки: ${animal.age}р.</p>
                            <p>Стать: ${animal.gender}</p>
                            <p>Порода: ${animal.breed}</p>
                            <p>Місто: ${animal.location}</p>


                            <strong>${animal.volunteer}, волонтер</strong>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching animals:', error));
    });
</script>
