<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Профіль користувача</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/userprofile.css">
</head>
<body>
  <div id="header"></div>
<main>
  <div class="profile-container">
    <div class="profile-photo-section">
      <div class="profile-photo"></div>
      <div class="edit-caption">Змінити</div>
    </div> 
    <div class="profile-info-section">
      <div class="profile-group">
        <label class="profile-label">Ваше ім'я</label>
        <div class="profile-value">username</div>
        <a href="#" class="profile-link">Змінити ім'я</a>
      </div>
      <hr>
      <div class="profile-group">
        <label class="profile-label">Електронна пошта</label>
        <label class="Email">secure@petsheltermap.com</label>
        <a href="#" class="profile-link">Змінити пошту</a>
      </div>
      <hr>
      <div class="profile-group">
        <label class="profile-label">пароль</label>
        <label class="password">********</label>
        <a href="#" class="profile-link">Змінити пароль</a>
      </div>
      <hr>
      <button class="logout-btn">Вийти з акаунта</button>
    </div>
  </div>
</main>
<div id="footer"></div>
<script src="../js/include-layout.js"></script>
<script src="../js/user-menu.js"></script>
</body>
</html>
