<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>monobank Копія</title>
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/donate.css">
</head>

<body>
 
  <div class="container"> 
    <div class="left-panel">
      <h1>PetShelterMap</h1>
      <p>Триває збір для притулку<br>“Little friends”</p>
      <img src="../images/donate.jpg" alt="Little Friends" class="puppy-img" />
      <div class="amount-box">
        <p>Накопичено</p>
        <h2>35 789</h2>
      </div>
    </div>

    <div class="right-panel">
      <div class="donation-box">
        <p class="donation-label">Сума поповнення</p>
        <div class="donation-amount">
          <input
            type="number"
            class="amount-input"
            min="1"
            max="29999"
            step="1"
            value="100"
            required
            style="width: 100px; font-size: 1.5em; text-align: right;"
          >
          <span class="currency">₴</span>
        </div>
        <p class="hint">сума повинна бути від 1 ₴ до 29 999 ₴</p>
        <div class="buttons">
          <button type="button" onclick="addAmount(100)">+ 100 ₴</button>
          <button type="button" onclick="addAmount(500)">+ 500 ₴</button>
          <button type="button" onclick="addAmount(1000)">+ 1000 ₴</button>
        </div>
        <input type="text" placeholder="Ім’я або коментар (необов’язково)" />
        <div class="payment-options">
          <button class="mono" style="background: none; border: none; padding: 0;">
            <img src="../images/mono.jpg" alt="MonoPay" style="height:40px;">
          </button>
          <button class="gpay" style="background: none; border: none; padding: 0;">
            <img src="../images/google.jpg" alt="Google Pay" style="height:40px;">
          </button>
          <button class="apple" style="background: none; border: none; padding: 0;">
            <img src="../images/apple.jpg" alt="Apple Pay" style="height:40px;">
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
function addAmount(sum) {
    const input = document.querySelector('.amount-input');
    let current = parseInt(input.value) || 0;
    let next = current + sum;
    if (next > 29999) next = 29999;
    input.value = next;
}

// Автоматичне обмеження при ручному вводі
document.querySelector('.amount-input').addEventListener('input', function() {
    let val = parseInt(this.value) || 0;
    if (val > 29999) this.value = 29999;
    if (val < 1) this.value = 1;
});
</script>
</body>

</html>
